type Inline0 {
	name: String!
	prettyName: String!
	connections: [String!]!
}
type Inline1 {
	latestGlobalTopicGraph: [Inline0!]!
}
type Inline2 {
	username: String
	bio: String
	links: [Link!]!
}
type Inline3 {
	public: Inline1
	auth: Inline2
}
type Inline4 {
	email: String!
	name: String!
}
type Inline5 {
	id: String
	url: String
	title: String
	topic: String
}
type Inline6 {
	showLinksStatus: String!
	user: Inline4
	links: [Inline5!]!
	filterOrder: String!
	filter: String!
	userTopics: [String!]!
	userTest: User!
}
enum LearningStatus {
	Learn
	Learning
	Learned
}
type Link {
	title: String
	url: String
}
type Mutation {
	createUser(email: String!): Boolean!
	updateUserBio(bio: String!): Boolean!
	updatePersonalLink(linkId: String!, status: LearningStatus!): Boolean!
}
type Query {
	webIndex: Inline3!
	mobileIndex: Inline6!
}
type User {
	email: String!
	name: String!
}
schema {
	query: Query
	mutation: Mutation
}
