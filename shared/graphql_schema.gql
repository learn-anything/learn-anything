type Link {
	title: String!
	url: String!
}
type Mutation {
	updatePersonalLink(linkId: String!, status: learningStatus!): Boolean!
	createUser(email: String!): Boolean!
}
type Query {
	webIndex: webIndexOutput!
}
enum learningStatus {
	Learn
	Learning
	Learned
}
type webIndexOutput {
	public: webIndexReturnPublic!
	auth: webIndexReturnAuth!
}
type webIndexReturnAuth {
	topics: [String!]!
}
type webIndexReturnPublic {
	username: String!
	links: [Link!]!
}
schema {
	query: Query
	mutation: Mutation
}
