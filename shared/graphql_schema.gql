type Mutation {
	updatePersonalLink(linkId: String!, status: learningStatus!): Boolean!
	createUser(email: String!): Boolean!
}
type Query {
	webIndex: webIndexOutput!
}
type User {
	name: String!
}
enum learningStatus {
	Learn
	Learning
	Learned
}
type webIndexOutput {
	user: User!
}
schema {
	query: Query
	mutation: Mutation
}
